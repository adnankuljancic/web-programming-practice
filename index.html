<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="vendor/twbs/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

<h1>JS calculator</h1>
<p>Amazing calc for sum only</p>
<div class="mx-3">
    <input type="number" id="number1">
    <input type="number" id="number2">
    <button class="btn btn-success" id="sumBtn"> Sum </button>
    <h3 id="sum">Sum placeholder</h3>
</div>

</body>
<script>
    document.getElementById("sumBtn").onclick = function() {
        let inputNumber1 = document.getElementById("number1").value;
        inputNumber1 = Number(inputNumber1)
        let inputNumber2 = document.getElementById("number2").value;
        inputNumber2 = Number(inputNumber2)
        let sum = inputNumber1 + inputNumber2;
        document.getElementById("sum").innerHTML = sum;
    }
</script>
</html>
